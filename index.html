<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Memory game</h1>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset game</button>
    </div>

    <script>
        const emojis = ["😍","😍","💖","💖","🎂","🎂","😈","😈","🤑","🤑","🤡","🤡","💀","💀","👽","👽"];
        let shuffleEmojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for (let i = 0; i < emojis.length; i++) {
            let card = document.createElement('div');
            card.className = 'item';
            card.innerHTML = shuffleEmojis[i];

            card.onclick = function() {
                this.classList.add('cardOpen');

                setTimeout(function() {

                    if(document.querySelectorAll('.cardOpen').length > 1) {

                        if(document.querySelectorAll('.cardOpen')[0].innerHTML ==
                        document.querySelectorAll('.cardOpen')[1].innerHTML) 
                        {
                            document.querySelectorAll('.cardOpen')[0].classList.add('cardMatch');
                            document.querySelectorAll('.cardOpen')[1].classList.add('cardMatch');

                            document.querySelectorAll('.cardOpen')[1].classList.remove('cardOpen');
                            document.querySelectorAll('.cardOpen')[0].classList.remove('cardOpen');
                        }

                        if(document.querySelectorAll('.cardMatch').length == emojis.length) {

                            alert('Win!');

                        } else {
                            document.querySelectorAll('.cardOpen')[1].classList.remove('cardOpen');
                            document.querySelectorAll('.cardOpen')[0].classList.remove('cardOpen');
                        }
                    }
                }, 500);
            }

            document.querySelector('.game').appendChild(card);
        }
    </script>
</body>
</html>
